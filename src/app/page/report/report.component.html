<body>
<header>
  <h1>Report Encounter</h1>
  <p>Safety on Mars is your responsibility</p>
</header>

<div class="alien-form">
  <form class="report-form" [formGroup]="reportForm" (ngSubmit)="reported($event)">
    <fieldset>
      <div class="alien-select"><select name="Select alien type " formControlName="alien_id">
          <option value ="" selected> Please Select Alien Type </option>
          <option [value]="alien.type"  *ngFor="let alien of aliens">{{alien.type}}</option>
      </select></div>
      <div class="description-container"><textarea placeholder="Action Taken" formControlName="description"></textarea></div>
    </fieldset>
   <div class="button"><button type="Submit"> Submit </button></div>
  </form>
</div>
</body>
