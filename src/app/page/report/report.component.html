<h1>Report Encounter</h1>
<p>Safety on Mars is your responsibility</p>

<form class="report-form" [formGroup]="reportForm" (ngSubmit)="report($event)">
  <select name="Select alien type ">
      <option *ngFor="let alien of this.aliens">{{alien.type}}</option>
  </select>
    <textarea placeholder="Action Taken"></textarea>
   <button (click)="postReport()" type="Submit"> Report </button>
</form>
